name: Auto Post to FB

on:
  schedule:
    - cron: '0 * * * *'  # প্রতি ঘন্টা চালাবে
  workflow_dispatch:

jobs:
  post_job:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1️⃣ Checkout repo
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v3

      # -----------------------------
      # 2️⃣ Setup Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # -----------------------------
      # 3️⃣ Install dependencies
      # -----------------------------
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium firebase-admin google-generativeai beautifulsoup4 requests

      # -----------------------------
      # 4️⃣ Setup Chrome + ChromeDriver
      # -----------------------------
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup ChromeDriver
        uses: actions/setup-chromedriver@v2
        with:
          version: "117.0.5938.92"   # Runner Chrome version অনুযায়ী

      # -----------------------------
      # 5️⃣ Run Python Script
      # -----------------------------
      - name: Run Python Script
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_KEY_JSON: ${{ secrets.FIREBASE_KEY_JSON }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          NEWS_LIST_URL: "https://www.bbc.com/bengali/topics/c907347rezkt"
          MAX_IMAGES: 4
          POST_AS_CAROUSEL: true
        run: python main.py
