name: RSS to Facebook

on:
  schedule:
    - cron: "0 * * * *"   # ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ßß ‡¶ò‡¶£‡ßç‡¶ü‡¶æ‡ßü ‡¶∞‡¶æ‡¶®
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser google-generativeai requests

      - name: Run Script
        id: run_script
        run: |
          python main.py > output.txt
          cat output.txt
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}

      - name: Check if post successful
        run: |
          if grep -q '"id"' output.txt; then
            echo "üéâ Congratulation! Post successful."
          else
            echo "‚ùå Post not done. Check logs."
          fi
